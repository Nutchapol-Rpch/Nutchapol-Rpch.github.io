<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function calculateVAT(){
                var gp = document.getElementById("grossPrice").value
                var grossPrice = parseFloat(gp);
                var vatRate = 0.07; //7% VAT rate
                var vatAmount = grossPrice * vatRate;
                document.getElementById("vatAmount").textContent = vatAmount.toFixed(2);
                var totalAmount = grossPrice + vatAmount;
                document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);

                console.log(gp,grossPrice,vatAmount,totalAmount);
                console.table(gp,grossPrice,vatAmount,totalAmount);
                console.error("error!!!!!")
                console.warn("Warning!!!!!")
            }
        </script>
        <title>Vat Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Vat Calculator</h1>
        <label for="grossPrice">Gross Price:</label>
        <input type="text" id="grossPrice">
        <button onclick="calculateVAT()">Calculate</button>
        <br>
        <label for="vatAmount">Vat Amount:</label>
        **<span id="vatAmount"></span>** <!-- Span is placeholder of input or data -->
        <br>
        <label for="totalAmount">Total Amount:</label>
        **<span id="totalAmount"></span>**
    </body>
</html>
